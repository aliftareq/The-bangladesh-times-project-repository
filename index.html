<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Bangladesh Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="./Css files/style.css">
    <!-- fontAwesome icon link  -->
    <script src="https://kit.fontawesome.com/51a6855df1.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <!-- full header -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="mt-3">
                <img src="./images/the bd times 2.jpg" width="200" class="rounded-3" alt="">
            </div>
            <div class="d-flex align-items-center mt-3">
                <p class="fw-bold mt-2">Home</p>
                <p class="fw-bold mx-3 mt-2">Blog</p>
                <img src="./images/circle face.png" width="40" height="40" alt="">
            </div>
        </div>
        <hr style="background-size: 4px; border-top: 2px solid black;
  border-color: black;">
    </header>
    <!-- main section started from here  -->
    <main class="container">
        <!-- news catagories section -->
        <section>
            <ul id="news-catagories" class="nav justify-content-center">

            </ul>
        </section>
        <!-- news counter section -->
        <section class="my-3">
            <div class="py-2 bg-white rounded">
                <h3 id="item-number" class="text-center"></h3>
            </div>
        </section>
        <!-- news sorting section -->
        <section class="my-3 d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <p class="fw-bold mt-3 mx-3">Sort By View: </p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Default
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Default</a></li>
                        <li><a class="dropdown-item" href="#">By Views</a></li>
                        <li><a class="dropdown-item" href="#">By Dates</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex align-items-center fw-bold">
                <div class="bg-info rounded px-3 py-2">
                    Today's Pick
                </div>
                <div class="border border-2 rounded mx-3 px-3 py-2">
                    Trending
                </div>
            </div>
        </section>
        <!-- spinnner section -->
        <section id="spinner" class="d-flex justify-content-center align-items-center p-5 mt-5 d-none">
            <div class="spinner-border text-primary" role="status">
            </div>
        </section>
        <!-- news display section  -->
        <section id="newContainer">

        </section>
        <!-- modal section for news details -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">The Bangladesh Times</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- news details information in modal body -->
                        <div id="newsModalBody" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </main>

    <!-- all script files are here -->
    <script src="./JSFiles/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
